<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>examen Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <form class="form" id="Formulario">
            <div>
                <label class="title" for="Nombre">Nombre: </label>
                <input type="text" id="Name">
                <div id="errorName"></div>
            </div>
            <div>
                <label class="title" for="Apellido">Apellido: </label>
                <input type="text" id="Last">
                <div id="errorLast"></div>
            </div>
            <div>
                <label class="title" for="Email">Email: </label>
                <input type="email" id="Email">
                <div id="errorEmail"></div>
            </div>
            <div>
                <label class="title" for="Edad">Edad: </label>
                <input type="text" id="Year">
                <div id="errorYear"></div>
            </div>
            <div class="radiobutton">
                <label class="title" for="Sex">Sexo: </label>
                <label><input type="radio" id="Man" value="Hombre">Hombre</label>
                <label><input type="radio" id="Women" value="Mujer">Mujer</label>
                <label><input type="radio" id="Others" value="Otros">Otros</label>
                <div id="errorRadio"></div>
            </div>
            <div class="checkbox">
                <label class="title">Temas de interés: </label>
                <label><input type="checkbox" id="Music" value="Musica"> Musica</label>
                <label><input type="checkbox" id="Deports" value="Deportes"> Deportes</label>
                <label><input type="checkbox" id="Games" value="Juegos">Juegos</label>
                <label><input type="checkbox" id="Tecnology" value="Tecnologia">Tecnologia</label>
                <div id="errorCheck"></div>
            </div>
            <div class="menu">
                <label class="title">Pais: </label>
                <div class="nav">
                    <li class="country">
                        <a href="#"> Seleccionar pais</a>
                        <ul>
                            <li id="Argentina"><a href="#">Argentina</a></li>
                            <li id="Brasil"><a href="#">Brasil</a></li>
                            <li id="Chile"><a href="#">Chile</a></li>
                            <li id="Paraguy"><a href="#">Paraguy</a></li>
                        </ul>
                    </li>
                    <div id="errorMenu"></div>
                </div>

            </div>
            <div class="textmultiline">
                <label class="title">Comentario: </label>
                <textarea id="Commentary" name="comentarios" rows="10" cols="40"> Escribi aquí tus
                    comentarios</textarea>
                <div id="errorCommentary"></div>
            </div>
            <div class="button">
                <input type="submit" id="Enviar" value="Enviar">
            </div>
        </form>
    </body>
</html>
